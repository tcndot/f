<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales Representative Job Application</title>
<style>
  .form-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 25px 20px;
    border: 1px solid #bbb;
    border-radius: 12px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    font-family: Arial, sans-serif;
    background-color: white;
  }
  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 24px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #444;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 7px;
    box-sizing: border-box;
    font-family: inherit;
  }
  textarea {
    min-height: 90px;
    resize: vertical;
  }
  button[type="submit"] {
    width: 100%;
    background: #007bff;
    color: white;
    font-weight: 600;
    border: none;
    padding: 14px;
    border-radius: 7px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:disabled {
    background-color: #888;
    cursor: not-allowed;
  }
  button[type="submit"]:hover:not(:disabled) {
    background-color: #0056b3;
  }
  .consent-container {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
  }
  .consent-container input[type="checkbox"] {
    margin-right: 10px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  .consent-container label {
    font-weight: normal;
    color: #555;
    user-select: none;
  }
  .confirmation-msg {
    display: none;
    text-align: center;
    margin-top: 14px;
    font-weight: 700;
    color: green;
  }
  @media (max-width: 540px) {
    .form-container {
      margin: 15px;
      padding: 20px 15px;
    }
  }
</style>
<script src="uploadcare.full.min.js" charset="utf-8"></script>
</head>
<body>

<div class="form-container" role="main">
  <h2>Sales Representative Application</h2>
  <form id="job-application-form" novalidate>
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required pattern="^\+?\d{7,15}$" title="Enter a valid phone number" />

    <label for="position">Position Applied For</label>
    <input type="text" id="fixedPosition" name="position" value="Sales Representative" readonly style="background:#eee; cursor: not-allowed;" />

    <label for="resume">Upload Resume (pdf, docx, jpeg, png) *</label>
    <input 
      type="hidden" role="uploadcare-uploader" 
      data-public-key="demopublickey" 
      data-tabs="file url camera" 
      data-allowed-file-types="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,image/jpeg,image/png" 
      data-images-only="false"
      id="resume" 
      name="resume" 
      required/>

    <label for="coverLetter">Cover Letter (Optional)</label>
    <textarea id="coverLetter" name="coverLetter" placeholder="Write your cover letter here (optional)"></textarea>

    <div class="consent-container">
      <input type="checkbox" id="consent" name="consent" required />
      <label for="consent">I consent to the processing of my personal data submitted in this application, to be contacted for hiring purposes.</label>
    </div>

    <button type="submit" id="submitBtn" disabled>Submit Application</button>
    <div id="confirmationMessage" class="confirmation-msg" role="alert" aria-live="polite"></div>
  </form>
</div>

<script>
  const form = document.getElementById('job-application-form');
  const submitBtn = document.getElementById('submitBtn');
  const consentCheckbox = document.getElementById('consent');
  const confirmationMessage = document.getElementById('confirmationMessage');

  consentCheckbox.addEventListener('change', () => {
    submitBtn.disabled = !consentCheckbox.checked;
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const uploadcareWidget = uploadcare.Widget('[role=uploadcare-uploader]');
    const fileInfo = uploadcareWidget.value();

    if (!fileInfo) {
      alert("Please upload your resume.");
      return;
    }

    try {
      const fileData = await fileInfo.promise();
      const fileUrl = fileData.cdnUrl;

      const formData = {
        fullName: form.fullName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        position: form.position.value.trim(),
        resumeUrl: fileUrl,
        coverLetter: form.coverLetter.value.trim(),
        consentGiven: form.consent.checked
      };

      // TODO: Implement backend submission logic here sending formData to
      // only: sdadevelopers99+jobapplications@hotmail.com

      setTimeout(() => {
        confirmationMessage.textContent = "Your form has been submitted. We have received your details and will contact you as soon as possible.";
        confirmationMessage.style.display = "block";
        submitBtn.style.display = "none";
        form.reset();
        submitBtn.disabled = true;
      }, 1000);

    } catch (error) {
      alert("Error uploading resume. Please try again.");
    }
  });
</script>

</body>
</html>
